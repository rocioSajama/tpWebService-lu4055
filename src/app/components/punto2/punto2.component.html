<div class="container">
  <div class="jumbotron">
    <h1 class="display-4 font-italic"> <strong>Bienvenido a Global New</strong></h1>
    <p class="lead">Sitio web que te mantiene al dia sobre noticias deportivas del mundo</p>
    <hr class="my-4">
</div>
<div id="fuente">
  <form>
    <div class="form-group row justify-content-center">
      <h3 class="text-left col-12 mb-5">Noticias sobre que deporte te interesaria leer?</h3>
      <label for="categoria" class="col-2">Categoria</label>
      <select name="categoria" id="categoria" class="form-control col-7" [(ngModel)]="categoria">
        <option value="soccer">Soccer</option>
        <option value="cricket">Cricket</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tenis</option>
      </select>
    </div>
    <div class="form-group row justify-content-center">
    <button type="button" class="btn btn-info col-4 col-md-2" (click)="cargarNoticias()">Cargar Noticia</button>
    </div>
  </form>
  <div class="row">
    <div class="col-6" *ngFor="let item of noticias">
      <div class="card">
        <img src="{{item.img}}" class="card-img-top h-70" alt="">
        <div class="card-body pt-0 pl-0">
          <a href="">
            <h5><span class="badge badge-danger">{{item.tit}}</span></h5>
          </a>
          <p class="card-text px-2">{{item.des}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
